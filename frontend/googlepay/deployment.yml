apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:e6d3df3c41ea9c80bfed5c41f0380e68e35b92f7
        ports:
        - containerPort: 80
