apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:971c943a267f3d0a7737e33576bd724e461cd387
        ports:
        - containerPort: 80
