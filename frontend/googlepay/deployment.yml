apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:df309a81ad3a1dbde46172d72a94f20ec53ab90a
        ports:
        - containerPort: 80
