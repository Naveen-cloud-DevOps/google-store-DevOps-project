apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:971c943a267f3d0a7737e33576bd724e461cd387
        ports:
        - containerPort: 80
