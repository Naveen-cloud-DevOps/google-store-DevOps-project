apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:e6d3df3c41ea9c80bfed5c41f0380e68e35b92f7
        ports:
        - containerPort: 80
