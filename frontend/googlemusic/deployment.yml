apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:f1b90bb39703f8ae8d8b46378f67c008626a039b
        ports:
        - containerPort: 80
