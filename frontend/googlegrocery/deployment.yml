apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:971c943a267f3d0a7737e33576bd724e461cd387
        ports:
        - containerPort: 80
