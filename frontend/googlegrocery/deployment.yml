apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:a338bb85d3106bc8e24fe0ab372d107854e65cf3
        ports:
        - containerPort: 80
