  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:971c943a267f3d0a7737e33576bd724e461cd387
        ports:
        - containerPort: 80

