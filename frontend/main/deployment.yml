apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:df309a81ad3a1dbde46172d72a94f20ec53ab90a
        ports:
        - containerPort: 80

