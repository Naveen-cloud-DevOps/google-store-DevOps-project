apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:a338bb85d3106bc8e24fe0ab372d107854e65cf3
        ports:
        - containerPort: 80
