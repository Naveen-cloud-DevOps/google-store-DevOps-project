apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:ac5fec3da7432ad5cd2d6245963a8d24e4b1b729
        ports:
        - containerPort: 80
