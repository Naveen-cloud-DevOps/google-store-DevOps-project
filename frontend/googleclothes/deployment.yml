apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:f1b90bb39703f8ae8d8b46378f67c008626a039b
        ports:
        - containerPort: 80
