apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/google-store-earphones:8db23e433e2a6442a82dc4e269c1fc8875a31709
        ports:
        - containerPort: 80
