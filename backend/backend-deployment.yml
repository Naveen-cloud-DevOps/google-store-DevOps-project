apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:cdac9d7894b938062b9da081a9683b9233f0a4c6
          ports:
            - containerPort: 5000
