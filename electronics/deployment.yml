apiVersion: apps/v1
kind: Deployment
metadata:
  name: electronics-deployment
  labels:
    app: electronics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: electronics
  template:
    metadata:
      labels:
        app: electronics
    spec:
      containers:
      - name: electronics
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/google-store-electronics:8db23e433e2a6442a82dc4e269c1fc8875a31709
        ports:
        - containerPort: 80
